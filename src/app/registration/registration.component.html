
<div style="min-width: 100%;min-height: 200%;background-image: url('../assets/img/fondo.jpg');">
  <br>
  <div class="container" style="max-width: 600px;background-color: white;">
    <h2 class="textual">Registro de Usuario</h2>
    <form (ngSubmit)="registerUser()" #Registerform="ngForm">
   <!-- <small [class.text-danger]="msg==500">{{msg.message}}</small>-->
   <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" [(ngModel)]="user.emailId" placeholder="Ingrese email" name="email" id="email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
      #email="ngModel"
      [class.is-invalid]="email.invalid && email.touched"
      >
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">El email es requerido </small>


    </div>
    <div class="form-group">
      <label for="username">Nombre</label>
      <input type="text" class="form-control" placeholder="Ingrese su Nombre" name="username" [(ngModel)]="user.userName" #username="ngModel" required
       [class.is-invalid]="username.invalid && username.touched"
      >
      <small class="text-danger" [class.d.none]="username.valid || username.untouched">nombre es requerido </small>

    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" placeholder="Ingrese password" name="password" [(ngModel)]="user.password" #password="ngModel" required
       [class.is-invalid]="password.invalid && password.touched"
      >
      <small class="text-danger" [class.d.none]="password.valid || password.untouched">la contraseña es requerida </small>
     </div>
    <div class="form-group">
      <label for="pwd">Confirma Password</label>
      <input type="password" class="form-control" placeholder="Confirma el password" name="cpassword" [(ngModel)]="user.password" #cpassword="ngModel" required
        [class.is-invalid]="cpassword.invalid || cpassword.touched"
      >
      <small class="text-danger" [class.d.none]="(cpassword.value && password.value)  || cpassword.untouched">repita sus contraseña </small>

    </div>
          <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">registrar</button>
           <small class="float-right btextual" [routerLink]="['/login']">tienes usuario</small>

         </form>
                <br>
